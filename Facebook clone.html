<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook - Log in or Sign Up</title>
</head>
<body>
    <Style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f2f5;
}

.container {
    display: flex;
    max-width: 800px;
    margin: 100px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.left-panel {
    flex: 1;
    padding: 20px;
    text-align: center;
}

.left-panel img {
    max-width: 100%;
}

.right-panel {
    flex: 1;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    color: #1877f2;
}

main {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin: 10px 0;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

button {
    background-color: #1877f2;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #166fe5;
}

a {
    text-decoration: none;
    color: #1877f2;
}

hr {
    margin: 20px 0;
    border: 0.5px solid #dddfe2;
}
    </Style>
    <div class="container">
        <div class="left-panel">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo">
            <h3 class="_8eso">Facebook helps you connect and share with the people in your life.</h3>
        </div>
        <div class="right-panel">
            <header>
                <h1>Log in to Facebook</h1>
            </header>
            <main>
                <form action="#">
                    <label for="email">Email or Phone:</label>
                    <input type="text" id="email" name="email" required placeholder="Email address or phone number">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Password">

                    <button type="submit">Log In</button>
                </form>
                <p><a href="#">Forgot Password?</a></p>
                <hr>
                <p>Create a new account <a href="#">Sign Up</a></p>
            </main>
        </div>
    </div>
</body>
</html>
